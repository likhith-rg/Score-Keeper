<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-square">
                        <img src="https://images.unsplash.com/photo-1630610280030-da8fbc7ca25a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    TT Score Keeper
                  </p>
                  <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </a>
                </header>
                <div class="card-content">
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score</p>
                    <label for="playTo" class="label is-large is-inline">Play To</label>
                    <div class="select is-rounded">
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                </div>
                <footer class="card-footer">
                  <button id="p1Button" class="button is-primary card-footer-item">+1 Player One</button>
                  <button id="p2Button" class="button is-info card-footer-item">+1 Player Two</button>
                  <button id="reset" class="button is-danger card-footer-item">Reset</button>
                </footer>
              </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
